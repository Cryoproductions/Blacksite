<!DOCTYPE html>
<html>
<head>
    <title>ONI Personnel Lookup</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .input-label {
            color: #00FFFF;
            margin-right: 5px;
        }

        .input-field {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 5px;
            margin-bottom: 10px;
        }

        .button {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #222;
        }

        .output {
            margin-top: 20px;
        }

        .personnel-info {
            margin-bottom: 10px;
        }
    </style>
    <script src="/scripts/pers-lookup.js"></script>    
    
</head>
<body>
    <div class="header">
        <h1 class="title">ONI Personnel Lookup</h1>
    </div>

    <div>
        <label class="input-label">First Name:</label>
        <input type="text" id="first-name-input" class="input-field">
    </div>

    <div>
        <label class="input-label">Last Name:</label>
        <input type="text" id="last-name-input" class="input-field">
    </div>

    <div>
        <label class="input-label">Rank:</label>
        <input type="text" id="rank-input" class="input-field">
    </div>

    <div>
        <button class="button" onclick="lookupPersonnel()">Search</button>
    </div>

    <div id="output" class="output"></div>
</body>
</html>

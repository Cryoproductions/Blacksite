<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/console.js"></script>
</head>
<body>
    <h1>Personnel MID Verification</h1>
    <div id="mid-input">
        <label for="mid">Enter your Personnel MID:</label>
        <input type="text" id="mid" placeholder="Enter MID">
        <button onclick="checkMID()">Verify</button>
    </div>

    <div id="auth-code-input" style="display: none;">
        <label for="auth-code">Enter your Authorization Code:</label>
        <input type="password" id="auth-code" placeholder="Enter Authorization Code">
        <button onclick="checkAuthCode()">Submit</button>
    </div>

    <div id="access-message">
        <h1>ACCESS GRANTED</h1>
    </div>

    <div id="group-select-container" style="display: none;">
        <p>Select the group you want to access:</p>
        <select id="group-select">
            <option value="midassignment">MIDASSIGNMENT</option>
            <option value="perscom - secret">PERSCOM - SECRET</option>
            <option value="section 0 - topsecret">SECTION 0 - TOPSECRET</option>
            <option value="blacklist - restricted">Blacklist - RESTRICTED</option>
            <option value="perscom - restricted">PERSCOM - RESTRICTED</option>
            <option value="auth-code">auth-code</option>
        </select>
        <button onclick="redirectBasedOnSelection()">Go</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Target Lookup</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00FF00;
        }

        .input-label {
            color: #00FFFF;
            margin-right: 5px;
        }

        .input-field {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 5px;
            margin-bottom: 10px;
        }

        .button {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #222;
        }

        .output {
            margin-top: 20px;
        }

        .target-info {
            margin-bottom: 10px;
            color: #00FF00;
        }
    </style>
    <script src="scripts/a1.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Target Lookup</h1>
    </div>

    <div>
        <label class="input-label">Target Name:</label>
        <input type="text" id="target-name-input" class="input-field">
    </div>

    <div>
        <label class="input-label">Affiliation:</label>
        <input type="text" id="affiliation-input" class="input-field">
    </div>

    <div>
        <label class="input-label">Status:</label>
        <input type="text" id="status-input" class="input-field">
    </div>

    <div>
        <button class="button" onclick="lookupTarget()">Search</button>
    </div>

    <div id="output" class="output"></div>
</body>
</html>
